<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/" sizes="32x32">
    <link rel="stylesheet" href="../CSS/sign-up-style.css">
    <link rel="stylesheet" href="../CSS/style-border.css">
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="logo">Project Title</div>
        <div class="nav-btns">
        </div>
    </nav>

    <section>
        <div class="left-section"></div>
        <div class="right-section">
        <div class="text">
            <p class="login-text">Sign Up</p>
            <p class="welcome-text">Welcome To Project Title</p>
        </div>
        <form action="">
            <input type="text" name="username" id="uname" placeholder="Username">
            <input type="password" name="password" id="pass" placeholder="Password">
            <input type="text" name="cpassword" id="cpass" placeholder="Confirm Password">
            <input type="email" name="email" id="email" placeholder="E-Mail">
            <p class="status">Successfully account created</p>
            <input type="submit" id="submit-btn" value="Create an account">
        </form>
        <div class="suggestion">
            Have an account?&nbsp;<a href="../Html/login-page.html">Login</a>
        </div>
    </div>
    </section>

<script src="../JS/sign-up.js" type="text/script"></script>
</body>
</html>
